<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
<h1>Manejo de formularios</h1>
<div>
    <form action="/formulario/registro"method="post">
    <div>
        <label for="usuario">Usuario</label>
        <input name="username" type="text" id="usuario"  placeholder="Ingrese el Usuario">
    </div>
    <div>
        <label for="pasword">Password</label>
        <input type="password" name="password" id="pasword"  placeholder="password">
    </div>
    <div>
        <label for="email">Correo Electronico</label>
        <input type="email" name="email" id="email" placeholder="email">
    </div>
        <!--Generando los selec-->
        <div>
        <label>Paises</label>
        <div>
            <select name="pais" id="pais">
            <option value="">--Seleccionar pais--</option>
            <option value="EC" selected>Ecuador</option>
            <option value="MX">Mexico</option>
            <option value="CL">Chile</option>
            <option value="AR">Argentina</option>
            <option value="PE">Perú</option>
            </select>
        </div>
        </div>

        <!--Select del lenguaje de programacion-->
        <div>
            <label for="">Lenguajes de programacion</label>
            <div>
                 <select name="lenguajes" id="lenguajes" multiple>
                     <option value="Java" selected>Java SE</option>
                     <option value="jakartaee" selected>Jakarta EE</option>
                     <option value="spring">Spring Boot</option>
                     <option value="javaScript">JavaScript</option>
                     <option value="angular">Angular</option>
                </select>
            </div>

        </div>
        <!--Checkbox para roles-->
        <div>
            <label>Roles</label>
            <div>
                <input type="checkbox" name="roles" value="ROLE_ADMIN">
                <label>Administrador</label>
            </div>
            <div>
                <input type="checkbox" name="roles" value="ROLE_USER">
                    <label>Usuario</label>
                <div>
                    <input type="checkbox" name="roles" value="ROLE_DIGITADOR">
                    <label>Digitador</label>
                </div>
            </div>

            <!--Radio Buttons-->
            <div>
                <label>Idiomas</label>
                <div>
                    <input type="radio" name="idioma" value="es">
                    <label>Español</label>
                </div>
                <div>
                    <input type="radio" name="idioma" value="en">
                    <label>Ingles</label>
                </div>
                <input type="radio" name="idioma" value="ru">
                <label>Ruso</label>
            </div>

        </div>
        <!--Checkbox para habilitar el usuario-->
        <div>
            <label for="habilitar">Habilitar</label>
            <div>
                <input type="checkbox" name="habilitar" id="habilitar" checked>
            </div>
        </div>
    <div>
        <input type="submit" value="Enviar">
    </div>
    </form>
</body>
</html>
